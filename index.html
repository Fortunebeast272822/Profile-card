<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card - HTML & CSS</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .profile-card {
            position: relative;
            width: 100%;
            max-width: 450px;
            background: white;
            border-radius: 24px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
            overflow: hidden;
        }

        .banner {
            height: 200px;
            background: #0000FF;
        }

        .profile-image-container {
            position: absolute;
            top: 100px;
            left: 50%;
            transform: translateX(-50%);
        }

        .profile-image {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 8px solid white;
            overflow: hidden;
            background: #e0e0e0;
        }

        .profile-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .content {
            padding: 100px 40px 40px;
            text-align: center;
        }

        .name {
            font-size: 36px;
            font-weight: 700;
            color: #1a1a1a;
            margin-bottom: 8px;
        }

        .title {
            font-size: 18px;
            color: #666;
            margin-bottom: 30px;
        }

        .social-icons {
            display: flex;
            justify-content: center;
            gap: 16px;
            margin-bottom: 35px;
        }

        .social-icon {
            width: 56px;
            height: 56px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            color: white;
            transition: transform 0.2s;
        }

        .social-icon:hover {
            transform: scale(1.1);
        }

        .facebook {
            background: #3b5998;
        }

        .instagram {
            background: #E4405F;
        }

        .twitter {
            background: #1DA1F2;
        }

        .youtube {
            background: #FF0000;
        }

        .social-icon svg {
            width: 24px;
            height: 24px;
            fill: white;
        }

        .buttons {
            display: flex;
            gap: 16px;
            justify-content: center;
        }

        .btn {
            padding: 14px 40px;
            border-radius: 50px;
            border: none;
            background: #0000FF;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
            text-decoration: none;
            display: inline-block;
        }

        .btn:hover {
            transform: scale(1.05);
        }

        /* Responsive */
        @media (max-width: 480px) {
            .name {
                font-size: 28px;
            }

            .title {
                font-size: 16px;
            }

            .buttons {
                flex-direction: column;
            }

            .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>

        <div class="banner"></div>

        </div>

        </div>
    </div>
</body>
